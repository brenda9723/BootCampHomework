<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body{

            /* para ir haciendo los estilos se debe empezar primero con los elementos sin clases, estos solo hay que llamarlos sin puntos. Las clases hay que ponerles puntos y luego el nombre de las clases */
            display: block;
            /* el display bloc es para que el elemento se vaya al centro */
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            

        }

        h1{
            display: block;
            text-align: center;
            color: #1a64d6;
        }

        h2{

            font-weight: normal;
            text-align: center;

        }
        ul{
            display: block;
            padding: 20px;
            margin: 22px auto;
            width: 20%;
 
           

        }

        li{
        
            text-align: center;
           list-style-type: none; /*para que las listas no tengan los famosos puntos entre otros comunes de las listas */
            border-radius: 10px;
            transition: all 200ms ease-in-out;  /* la transicion que se hace cuando el cursor pasa por encima del elemento y se ve suave asi como tambien fluido */
            padding-top: 30px;
            padding-bottom: 30px;
            

        } 

        /* #fffbef; */
        li:hover{

            background-color: #fffbef;
            opacity: 1;
            color: black;
          
 
        }
        button{

            display: block;
            border-color: #1a64d6;
            border-style: solid;
            border-width: 1px;
            background-color: #1a64d6;
            color: white;
            opacity: 1;
            box-shadow: 2px 3px 10px #1e1e9e;
            border-radius: 40px;
            transition: all 200ms ease-in-out;
            padding: 20px;
            margin: 22px auto;

        }
        button:hover{
                        
            /* el hover es para cambiar de color un elemento o para invertir el color cuando pasas tu cursor encima de este elemento, aca se debe poner el color que se va cambiar cuando el cursor pase por encima y donde se define el elemento se pone el color que se tiene antes de que el cursor se pase por encima del elemento */
            background-color: white;
            color: #1a64d6;
            opacity: 1;

        }

        p{
            text-align: center;
            color: #999292;

        }

        .emoji{
            display: block;
            text-align: center;
            font-size: 30px;
            
        }

    </style>
    <div class="emoji"><p>⛅</p></div>
    <h1>Currently 21º in Tokyo</h1>
    <h2>13º / <strong>23º</strong></h2>
    <ul>
        <li>
            <strong>🌧️ Tomorrow</strong><br>
            13º / <strong>23º</strong>
        </li>
        <li>
            <strong>☁️ Saturday</strong><br>
            15º / <strong>17º</strong>
        </li>
        <li>
            <strong>☀️ Sunday</strong><br>
            13º / <strong>23º</strong>
        </li>
    </ul>
    <button>Change city</button>

    <p>Coded by Brenda Britez</p>


    

    <script>    
        
        function updateH_1(newH_1){
            let h_1 = document.querySelector("h1");
            h_1.innerHTML = newH_1;   

        }


        function updateEmoji(newEmoji){
            let emojiOld = document.querySelector("div.emoji p");
            emojiOld.innerHTML = newEmoji;
        
        }


        function weather(temperature){
           return temperature>=1;   

        }


        function askWeather(){
            let city = prompt("Where are you from?");
            let temperature = prompt("What temperature is it?");

            // le paso por parametro la temperatura que obtuve del usuario a la funcion weather para que me haga el calculo, una cosa importante es que en esta funcion preguntamos para definir la variable
            if (weather(temperature)){
                updateH_1(`Currently ${temperature}° in ${city}`);
                updateEmoji(`😊🦋`);

            }else{
                updateH_1(`Currently ${temperature}° in ${city}`);
                updateEmoji(`🥶❄️`);
            }

        }

        let elementSelector = document.querySelector("button");

        elementSelector.addEventListener("click", askWeather);


    </script>



</body>
</html>
