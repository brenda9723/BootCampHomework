<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>SheCodes</h1>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f0fe;
    }
    h1{
      color:#885df1;
      font-size: 48px;
      text-underline-position: below;
      text-decoration:underline;
      font-weight: 100;
      text-align: center;
      background-color: black;
      border-radius: 4px;
    }
    h2{
      text-align: center;
      color: #272044;
      font-weight: bold;
    }
    h3{
      text-align: center;
    }
    img{
      /* to center an item that is not a text */
      display: block;  
      margin:0 auto;
      width: 300px;
      
    }
    button{
      background-color: #846bc5;
      color: black;
      padding: 20px;
      display: block;
      margin: 22px auto;
      box-shadow: 2px 3px 10px rgb(169, 87, 202);
      border: 5px;
      border-radius: 40px;
      border-width: 1px;
      border-color: rgb(128, 103, 150);
      border-style: solid;
      transition: all 200ms ease-in-out; 
      opacity: 1;
    }


    button:hover{
      background-color: rgb(108, 41, 172);
      opacity: 1;
      color: white;

    }
    ul{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-content: center;
      padding: 0; 
    }

    li{
      text-align: center;
      list-style-type: none;

    }

    .coders_class{
      color: blue;
      text-decoration: none;
      text-align: center;
    }
    .courses_class{
      color: red;
      text-decoration: none;
      text-align: center;
    }
    .stories_class{
      color: green;
      text-decoration: none;
      text-align: center;
    }

    /* div is a block container and span is working in line */
    .text_class{
      padding: 10px;
      text-align: center;
    }


    .email_class{
      color: #885df1;
    }


    .insta_class{
      color: #885df1;
    }


  </style>
  <h2>Coding Workshop</h2>
  <button>Apply now</button>
  <ul>
    <li><a href="https://www.shecodes.io/workshops" class="coders_class">Coders</a></li>
    <li><a href="https://www.shecodes.io/challenges" class="courses_class">Courses</a></li>
    <li><a href="https://www.shecodes.io/stories" class="stories_class">Stories</a></li>
  </ul>
    <hr>
    <h3><b>More Info</b></h3>

  <div class="text_class">
    <span class="email_class">Email:</span> hello@shecodes.io <span class="insta_class">Instagram:</span> @shecodes.io
  </div>  
</body>
</html>
